<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Todolist</title><script defer="defer" src="main.js"></script></head><body><div class="app-container"><h1 id="app-title">Todolist</h1><main id="app"><div class="todo-groups"><div class="todo-groups-header"><h2>Projects</h2><button id="group-toggle-btn"><span class="icon-[mdi--expand-more]"></span></button></div><h3 class="current-group">Current Project: <span class="current-group-name">None</span></h3><ul class="todo-groups-list"></ul><div class="group-control-buttons"><button id="add-new-group"><span class="icon-[material-symbols--add]"></span> <span class="button-desc">New Project</span></button> <button id="clear-groups"><span class="icon-[mdi--erase-outline]"></span> <span class="button-desc">Clear Projects</span></button></div></div><div class="todo-main-header off"></div><div class="todo-main"><p class="empty-msg">No projects found. Start by creating a new todo project to add a todo list.</p><ul class="todo-list"></ul></div></main></div></body></html>
